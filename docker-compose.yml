version: '3.8'

services:
  web:
    build: ./
    command: python3 app.py
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=confluense_communication
      - POSTGRES_PASSWORD=test_test
      - POSTGRES_DB=confluense

volumes:
  postgres_data: